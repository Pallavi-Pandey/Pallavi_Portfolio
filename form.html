        <!--Form starts-->
        <div class="container" id="cont2">
            <h1 data-aos="zoom-in" data-aos-once="true">Contact Me !</h1>
            <form action="https://formspree.io/f/myylqbar" method="POST" id="my-form">
                <div class="form-group">
                <label  data-aos="zoom-in" data-aos-once="true" for="fname">Name</label>
                <br>
                <input name="First name" type="text" placeholder="Enter your name" required>
                <br>
                </div>
                <div class="form-group">
                <label for="email" class="emlabel" data-aos="zoom-in" data-aos-once="true">Email</label>
                <br>
                <input name="Email" type="email" placeholder="Enter your email" required> 
                <br>  
                </div>            
                <br>
                <div class="form-group">
                <label data-aos="zoom-in" data-aos-once="true" for="message">Message</label>
                <br>
                <textarea name="Message" placeholder="Enter your message" required></textarea>
                <br>
                </div>
                <button type="submit"><span>Submit</span></button>
            </form>
            <p id="status" class="alert alert-default alert-dismissible" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true" style="font-size:40px;">&times;</span></button>
            </p>
        </div>
        <!--Form ends-->
